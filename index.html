<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>
<body>

<h1>To Do List</h1>
<div id="add-task">
<h3>Add tasks</h3>
<form id="new-task-form">
    <label for="description-field">Description:</label>
    <input type="text" id="description-field" placeholder="Enter description"/>
    <label for="deadline-field">Dead line: </label>
    <input type="date" id="deadline-field">
    <input type="submit" value="Save">


</form>
</div>

<div>
    <table id="tasks-table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Deadline</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Learn HTML</td>
            <td>10.02.2020</td>
            <td><input type="checkbox" data-id=1 class="mark-done"/></td>
            <td><a href="#" data-id=1 class="delete-task"><i class="fas fa-trash-alt"></i></a> </td>
        </tr>

        <tr>
            <td>Learn Javascript</td>
            <td>12.02.2020</td>
            <td><input type="checkbox" data-id=1 class="mark-done"/></td>
            <td><a href="#" data-id=1 class="delete-task"><i class="fas fa-trash-alt"></i></a> </td>
        </tr>

        <tr>
            <td>Learn CSS</td>
            <td>13.02.2020</td>
            <td><input type="checkbox" data-id=1 class="mark-done"/></td>
            <td><a href="#" data-id=1 class="delete-task"><i class="fas fa-trash-alt"></i></a> </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="js/lib/"></script>
<script src="js/tasks.js"></script>

</body>
</html>
